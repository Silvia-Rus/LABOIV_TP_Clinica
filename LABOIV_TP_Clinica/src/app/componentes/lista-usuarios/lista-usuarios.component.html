<main role="main">
  <table class="table" style="width: 100%; align-self: center;">
      <thead>
          <tr>
              <th>
                Nombre
              </th>
              <th>
                Apellido
              </th>
              <th>
                Dni
              </th>
              <th>
                Mail
              </th>
              <th *ngIf="verificado == 'false'">
                Bot√≥n
              </th>
          </tr>
      </thead>
      <tbody *ngFor="let item of listaItems">
          <tr *ngIf="item.rol == this.tipoUser && item.verificado == verificado">
              <td >
                  {{item.nombre}}
              </td>
              <td>
                  {{item.apellido}}
              </td>
              <td>
                  {{item.dni}}
              </td>
              <td>
                  {{item.email}}
              </td>
              <td *ngIf="item.verificado == 'false'">
                  <button type="button" class="btn btn-sm btn-outline-secondary"
                      (click)="verificarUsuario(item.email);">Aprobar</button>
              </td>
          </tr>
      </tbody>
  </table>
</main>
