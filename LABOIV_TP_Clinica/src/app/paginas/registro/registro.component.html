
<br> <br> <br>
  <div class="container bg-light">
    <main>
      <div class="py-5 text-center">
        <h2>Registro</h2>
      </div>
      <div class="row g-6">
        <form [formGroup]="form" (ngSubmit)="crearUsuario()" class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-md-12">
              <select 
                formControlName="rol"
                class="form-select w-100 btn btn-secondary btn-lg" 
                id="rol" 
                required>
                  <option value="">Rol</option>
                  <option value="Paciente">Paciente</option>
                  <option value="Especialista">Especialista</option>
              </select>
              <div class="invalid-feedback">
              </div>
            </div>
            
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Nombre</label>
              <input 
                formControlName="nombre" 
                type="text" 
                class="form-control" 
                id="nombre" 
                placeholder="" 
                value="" 
                required>
              <div class="invalid-feedback"
                   *ngIf="getValue('nombre')?.invalid && (getValue('nombre').touched || getValue('nombre').dirty)">
                Introduzca un nombre válido.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="apellido" class="form-label">Apellido</label>
              <input 
                  formControlName="apellido" 
                  type="text" 
                  class="form-control" 
                  id="apellido" 
                  placeholder="" 
                  value="" 
                  required>
              <div class="invalid-feedback"
                *ngIf="getValue('apellido')?.invalid && (getValue('apellido').touched || getValue('apellido').dirty)">
                Introduzca un apellido válido.
              </div>
            </div>

            <div class="col-6">
              <label for="edad" class="form-label">Edad </label>
              <input 
                formControlName="edad" 
                type="number" 
                class="form-control" 
                id="edad" 
                placeholder=""
                required>
              <div class="invalid-feedback"
                    *ngIf="getValue('edad')?.invalid && (getValue('edad').touched || getValue('edad').dirty)">
                Introduzca una edad válida.
              </div>
            </div>

            <div class="col-6">
              <label for="dni" class="form-label">DNI</label>
              <input
                formControlName="dni" 
                type="text" 
                class="form-control" 
                id="dni" 
                required>
              <div class="invalid-feedback"
                    *ngIf="getValue('dni')?.invalid && (getValue('dni').touched || getValue('dni').dirty)">
                Introduzca un DNI válido.
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input 
                formControlName="email" 
                type="email" 
                class="form-control" 
                id="email"
                required>
              <div class="invalid-feedback"
                  *ngIf="getValue('email')?.invalid && (getValue('email').touched || getValue('email').dirty)">
                  Introduzca un mail válido.
              </div>
            </div>

            <div class="col-12">
              <label for="password" class="form-label">Contraseña</label>
              <input 
                  formControlName="password" 
                  type="text" 
                  class="form-control" 
                  id="password" 
                  required>
              <div class="invalid-feedback"
                *ngIf="getValue('password')?.invalid && (getValue('password').touched || getValue('password').dirty)">
                Introduzca una contraseña.
              </div>
            </div>
            <!-- solo para registrar médicos -->
            <div class="col-md-6" *ngIf="getValue('rol').value == 'Especialista'">
              <label for="especialidad" class="form-label">Especialidad</label>
              <select 
                formControlName="especialidad"
                class="form-select" 
                id="especialidad" 
                required>
                  <option value="">Elija una opción...</option>
                  <option>Gastroenterología</option>
                  <option>Oftalmología</option>
                  <option>Dermatología</option>
                  <option>Otra...</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid country.
              </div>
            </div>

            <div class="col-6" *ngIf="getValue('rol').value == 'Especialista'">
              <label for="especialidad" class="form-label">Otra:</label>
              <input
                  formControlName="especialidad"
                  type="text" 
                  class="form-control" 
                  id="especialidad">
              <div class="invalid-feedback">
              </div>
            </div>
            <!-- solo para registrar pacientes -->
            <div class="col-12" *ngIf="getValue('rol').value == 'Paciente'">
              <label for="obraSocial" class="form-label">Obra social</label>
              <input 
                formControlName="obraSocial"
                type="text" 
                class="form-control" 
                id="obraSocial">
              <div class="invalid-feedback">
              </div>
            </div>

            <div class="col-12">
              <label for="imagenUno" class="form-label">Imagen</label>
              <input 
                formControlName="imagenUno"
                type="file" 
                class="form-control" 
                id="imagenUno"
                (change)="cargarImagen($event)">
              <div class="invalid-feedback">
              </div>
            </div>

            <div class="col-12" *ngIf="getValue('rol').value == 'Paciente'">
              <label for="imagenDos" class="form-label">Imagen</label>
              <input 
                formControlName="imagenDos"
                type="file" 
                class="form-control" 
                id="imagenDos"
                (change)="cargarImagen($event)">
              <div class="invalid-feedback">
              </div>
            </div>
          </div>
          <hr class="my-4">
          <button class="w-100 btn btn-primary btn-lg" type="submit">Grabar</button>
        </form>
      </div>
    </main>
  </div>
