
  <body class="text-center">
    <main class="form-signin"><br>
      <div class ="containerPrincipal">
      <div class="rounded container bg-light"> <br>
        <form (ngSubmit)="login()" [formGroup]="loginUsuario">
          <img class="mb-4" src="../assets/icono.png" alt="" width="30%" height="30%">
          <h1 class="h3 mb-3 fw-normal">¡Hola!</h1>
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
            <label for="floatingPassword">Contraseña</label>
          </div>
          <button class="w-100 btn btn-lg btn-warning" type="submit">Entrar</button>
          <p></p>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-secondary" type="submit" (click)="accesoAdmin()">Admin</button>
            <button type="button" class="btn btn-secondary" type="submit" (click)="accesoEmpleado()">Empleado</button>
          </div>
          <br>
          <br>
        </form>
      </div>
      </div>
      </main>
  </body>
